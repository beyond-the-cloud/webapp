apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    name: webapp
spec:
  imagePullSecrets:
  - name: docker-hub
  containers:
  - name: webapp
    image: webapp:1.0
    envFrom:
    - configMapRef:
        name: db-config
    - secretRef:
        name: db-secret
    livenessProbe:
      httpGet:
        path: /actuator/health
        port: 8080
      initialDelaySeconds: 45
      periodSeconds: 5
    readinessProbe:
      httpGet:
        path: /v1/helloworld
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 5
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
